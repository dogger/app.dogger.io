version: '3.4'

services:
  dogger:
    depends_on:
     - "elasticsearch"
     - "kibana"

  elasticsearch:
    image: xtermi2/elasticsearch-searchguard:7.6.1
    container_name: elasticsearch
    networks:
    - network
    env_file:
     - /pwd/env/elasticsearch.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./certs:/usr/share/elasticsearch/config/certificates
    restart: always
    healthcheck:
      test: curl -X GET -f -k -u 'elastic:elastic' https://localhost:9200 || exit 1
      interval: 60s
      timeout: 5s
      retries: 60

  kibana:
    image: xtermi2/kibana-searchguard:7.6.1
    container_name: kibana
    networks:
    - network
    env_file:
     - /pwd/env/kibana.env
    ports:
      - "5601:5601"
    restart: always
    healthcheck:
      test: curl -X GET -f http://localhost:5601/status || exit 1
      interval: 60s
      timeout: 5s
      retries: 60
    depends_on:
      - "elasticsearch"